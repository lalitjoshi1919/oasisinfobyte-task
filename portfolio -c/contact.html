    <div class="contact-container">
      <div class="contact-col1">
        <p class="contact_heading">For general query purpose</p>
      </div>
      <div class="contact-col2">
        <div class="outter-box">
          <div class="contact_form">
            <form>
              <div class="mb-3">
                <label for="client_name" class="form-label">Name</label>
                <input type="text" class="form-control" />
                <label for="cliet_email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text" style="color: #05053e";>
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  style="display: inline"
                />
                <label
                  class="form-check-label form-text"
                  for="exampleCheck1"
                  style="color:#05053e"
                  >I want you to work on a project with me</label
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="color: #05053e"
              >  Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
