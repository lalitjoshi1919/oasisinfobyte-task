<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal">
     <input id="inputBox" type="text" placeholder="0">
     <div class="numPad">
        <div class="rows colors">
            <button class=" colors">Ac</button>
            <button class=" colors">Del</button>
            <button class=" colors">%</button>
            <button class=" colors">/</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="colors">*</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="colors">-</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="colors">+</button>
        </div>
        <div class="rows">
            <button>  <  </button>
            <button>o</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
     </div>
    </div>
    <script src="script .js"></script>
</body>
</html>
